{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="error">
        {{ error }}
    </div>
    <a href="/lab6/">Назад</a>
{% endblock %}
